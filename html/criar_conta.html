        <div id="form_criar_conta">

            <form>
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
    
                <label>Confirme o e-mail</label>
                <input type="email" name="confi_email" id="confi_email" placeholder="Confirme seu e-mail" required>
    
                <label>Crie uma senha</label>
                <input type="password" name="password" id="password" placeholder="Crie sua senha" required>
    
                <label>Corfirme a senha</label>
                <input type="password" name="conf_pass" id="conf_pass" placeholder="Confirma a senha" required>
    
                <label>Gênero: </label> 
                <br>
                <input type="checkbox" name="masculino" id="masculino"> Masculino
                <input type="checkbox" name="feminino" id="feminino"> Feminino
                <input type="checkbox" name="nao_binario" id="nao_binario"> Não binário
    
                <label>Como vamos chamar você?</label>
                <input type="text" name="name_user" id="name_user" required>
    
                <input type="checkbox" name="aceito_termos" id="aceito_termos" required> Li e aceito os termos de politica de privacidade
                <br>
                <input type="submit" value="Criar">
                
            </form>
        </div>
