<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/criar_conta.css" />
    <link rel="stylesheet" type="text/css" href="../styles/menu_conta.css" />
    <link rel="stylesheet" type="text/css" href="../styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>WolfStack - Crie sua conta</title>
  </head>

  <body> 
    
    <div id="form_criar_conta">
        <img src="../images/logo_page_login.png" alt="logo wolfstack">
        <h2>Inscreva-se grátis e aproveite já as <span> Novidades.</span></h2>
      <form>
        
        <label for="email" class="destaque"> E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />

        <label for="confi_email" class="destaque">Confirme o e-mail:</label>
        <input
          type="email"
          name="confi_email"
          id="confi_email"
          placeholder="Confirme seu e-mail"
          required
        />

        <label for="password" class="destaque">Crie uma senha:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Crie sua senha"
          required
        />

        <label for="conf_pass" class="destaque">Corfirme a senha:</label>
        <input
          type="password"
          name="conf_pass"
          id="conf_pass"
          placeholder="Confirma a senha"
          required
        />

        <label for="date" class="destaque">Data de nascimento:</label>
        <input type="date" name="date" id="date" />

        <label id="genero">Gênero: </label>
        <br />
        <input type="radio" name="masculino" id="masculino" /> Masculino
        <input type="radio" name="feminino" id="feminino" /> Feminino
        <input type="radio" name="nao_binario" id="nao_binario" /> Não
        binário

        <label>Como vamos chamar você?</label>
        <input type="text" name="name_user" id="name_user" required />

        <input
          type="radio"
          name="aceito_termos"
          id="aceito_termos"
          required
        />
        Li e aceito os termos de
        <span class="destaque"> politica de privacidade </span>
        <br />
        <input class="button" type="submit" value="Criar" />
      </form>
    </div>

    <script src="../javascript/menu_services.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
